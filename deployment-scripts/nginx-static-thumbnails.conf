# Add this location block to the api.vamarequests.com server block
# (inside the server block, before or after the existing location blocks)

    location /static/thumbnails/ {
        alias /home/deploy/vamasubmissions/backend/static/thumbnails/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Optional: Add CORS headers if frontend needs them
        add_header Access-Control-Allow-Origin *;
    }
