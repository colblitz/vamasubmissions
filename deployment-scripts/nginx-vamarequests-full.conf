# API subdomain
server {
    server_name api.vamarequests.com;

    client_max_body_size 20M;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /test_images/ {
        alias /home/deploy/vamasubmissions/backend/test_uploads/test_images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/api.vamarequests.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.vamarequests.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# Main frontend
server {
    server_name vamarequests.com www.vamarequests.com;

    root /var/www/vamarequests;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static thumbnails
    location /static/thumbnails/ {
        alias /home/deploy/vamasubmissions/backend/static/thumbnails/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/vamarequests.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/vamarequests.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

# HTTP to HTTPS redirect for main domain
server {
    if ($host = www.vamarequests.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = vamarequests.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name vamarequests.com www.vamarequests.com;
    return 404; # managed by Certbot
}

# HTTP to HTTPS redirect for API subdomain
server {
    if ($host = api.vamarequests.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name api.vamarequests.com;
    return 404; # managed by Certbot
}
